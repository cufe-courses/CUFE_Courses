# mkdocs.yml

# 网站元数据
site_name: 中央财经大学课程资料共享计划 # 网站左上角显示的标题
site_url: https://cufe-courses.github.io/CUFE_Courses # 你的网站最终的URL
site_author: cufe-courses # 作者名
site_description: '关于课程的笔记、资料与评价'

# 仓库信息 (会在右上角显示GitHub图标)
repo_name: 'cufe-courses/CUFE_Courses'
repo_url: 'https://github.com/cufe-courses/CUFE_Courses'
edit_uri: 'edit/main/docs/' # 允许用户直接跳转到GitHub编辑对应的页面

# 主题配置
theme:
  name: material # 使用 mkdocs-material 主题
  language: zh # 设置语言为中文
  custom_dir: overrides
  palette:
    # 配色方案 (可以任选一个)
  - scheme: default   # 日间模式
    toggle:
      icon: material/brightness-7
      name: 切换到夜间模式
  - scheme: slate   # 夜间模式
    toggle:
      icon: material/brightness-4
      name: 切换到日间模式
  features:
  - navigation.tabs   # 使用顶部标签页导航
  - navigation.sections   # 左侧导航栏可以展开
  - navigation.top   # 返回顶部按钮
  - search.suggest   # 搜索建议
  - search.highlight   # 搜索词高亮
  - search.share   # 搜索结果分享
  - content.code.copy   # 代码块一键复制
  - navigation.instant    # <--- 添加这一行


# 插件
plugins:
- search:
    lang: 
      - zh
      - en
    separator: '[\s\-\.\u3000]+'  # 支持中文分词，包含中文空格
    prebuild_index: true  # 预构建索引以提高搜索性能
- meta    # 添加 meta 插件

# Markdown 扩展
markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- admonition   # 美观的提示框，如 !!! note "提示"
- toc:
    permalink: true   # 为标题添加永久链接
